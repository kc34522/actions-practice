name: 測試
on:
  push:
    branches: [main]

jobs:
  task_1:
    runs-on: ubuntu-latest
    steps:
      - name: 檢查當前路徑
        run: pwd
      - name: 檢查 Node 版本
        run: node -v

  task_2:
    runs-on: ubuntu-latest
    steps:
      - name: 下載 repo
        uses: actions/checkout@v4 # 修正為 uses
      - name: 顯示所有檔案
        run: ls -R